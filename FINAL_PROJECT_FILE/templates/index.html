<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced File Recovery Tool</title>

    <!-- Bootstrap for a modern look -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-primary">Smart File Recovery Tool</h1>
            <button id="themeToggle" class="btn btn-dark btn-sm">ðŸŒ™ Toggle Dark Mode</button>
        </div>

        <div class="form-group mb-3">
            <label>Select Drive</label>
            <div class="d-flex">
                <input type="text" id="drive" class="form-control me-2" placeholder="Drive path...">
                <button onclick="browseDrive()" class="btn btn-primary">Browse</button>
            </div>
        </div>

        <div class="form-group mb-3">
            <label>Select Save Directory</label>
            <div class="d-flex">
                <input type="text" id="saveDir" class="form-control me-2" placeholder="Save directory...">
                <button onclick="browseSave()" class="btn btn-primary">Browse</button>
            </div>
        </div>

        <div class="form-group mb-3">
            <label>Select File Type</label>
            <select id="fileType" class="form-select">
                <option value=".txt">.txt</option>
                <option value=".docx">.docx</option>
                <option value=".xlsx">.xlsx</option>
                <option value=".pptx">.pptx</option>
                <option value=".pdf">.pdf</option>
                <option value=".jpg">.jpg</option>
                <option value=".png">.png</option>
            </select>
        </div>

        <div class="mb-3">
            <button onclick="scanFiles()" class="btn btn-success">Scan for Deleted Files</button>
            <button onclick="recoverFiles()" class="btn btn-info">Recover Selected Files</button>
            <button onclick="deleteFiles()" class="btn btn-danger">Delete Permanently</button>
        </div>

        <div class="progress-container mb-3">
            <label>Progress</label>
            <div id="progressBar" class="progress-bar"></div>
        </div>

        <div id="status" class="text-muted mb-3"></div>

        <div class="form-group">
            <label>Deleted Files</label>
            <input type="text" id="searchBox" placeholder="Search files..." class="form-control mb-2">
            <select id="fileList" multiple class="form-control" size="10"></select>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
